<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__image" src="./images/Vector.svg" alt="photo of title Around the U.S">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="photo of profile user"> 
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button"  class="button-edit">
              <img class="button-edit__avatar" src="./images/button-edit.svg" alt="button image">
            </button>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button type="button" class="button-add">
            <img class="button-add__avatar" src="./images/button-add.svg" alt="button image">
          </button> 
        </section> 
        <section class="elements">
        </section> 
        <section class="popup ">
          <div class="popup__container">
            <button  class="popup__close" type="button"><img class="popup__close-icon" src="./images/close-icon(1).png" alt="photo of image button"></button>
            <form class="popup__form" name="register">
              <h2 class="popup__title">Edit Profile</h2>
              <input id="popup-name" class="popup__input" type="text" name="name" placeholder="Name">
              <input id="popup-about" class="popup__input" type="text" name="title" placeholder="About me">
              <button class="popup__save" type="submit">Save</button>
            </form>
          </div> 
        </section>
        <section class="popup popup_theme_add ">
          <div class="popup__container popup__container_theme_add">
            <button  class="popup__close popup__close_theme_add" type="button"><img class="popup__close-icon" src="./images/close-icon(1).png" alt="photo of image button"></button>
            <form class="popup__form popup__form_theme_add" name="register">
              <h2 class="popup__title popup__title_theme_add">New Place</h2>
              <input id="card-title" class="popup__input" type="text" name="name" placeholder="Title">
              <input id="image-link" class="popup__input" type="text" name="title" placeholder="Image link">
              <button class="popup__save popup__save_theme_add" type="submit">Create</button>
            </form>
          </div> 
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </div>
  <template id="card">
    <div class="card">
    <img class="card__image" src="" alt="">
    <div class="card__content">
    <h2 class="card__title"></h2>
    <button id='test' class="card__button" type="button" onclick="liked()"></button>
    <button class="card__delete-button" onclick="removeCard()"><img src="./images/delete.svg" class="card__icon-delete"><img src="./images/delete-base.svg" class="card__icon-delete"></button>
    </div>
    </div>
  </template>
  <script src="index.js"></script>
</body>
</html>
