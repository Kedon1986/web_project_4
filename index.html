<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__image" src="./images/Vector.svg">
      </header>
      <main>
        <hr class="horizontal-line" >
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png"> 
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button type="button"  class="button-edit">
              <img class="button-edit__avatar" src="./images/button-edit.svg">
            </button>
            <p class="profile__tag">Explorer</p>
          </div>
          <button type="button" class="button-add">
            <img class="button-add__avatar" src="./images/button-add.svg">
          </button> 
        </section> 
        <section class="elements">
          <div class="card">
            <img class="card__image" src="./images/yosemite-valley.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/lake-louise.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/bald-mountains.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/vanoise-national-park.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/lago-di-braies.png" alt="photo of yosemite valley">
            <div class="card__bottom">
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <img class="card__icon" src="./images/card-icon.png" alt="">
              </div>
            </div>
          </div>
        </section> 
        <section class="popup">
          <div class="popup__container">
            <button  class="popup__close" type="button"><img src="./images/close-icon(1).png" alt=""></button>
            <form class="popup__form" name="register">
              <h3 class="popup__title">Edit Profile</h3>
              <input class="popup__input" type="text" name="name" placeholder="Name">
              <input class="popup__input" type="text" name="title" placeholder="Title">
              <button class="popup__submit" type="submit"><span class="popup__text">Save</span></button>
            </form>
          </div> 
        </section>
      </main>
    </div>
  </div>
  
</body>
</html>
